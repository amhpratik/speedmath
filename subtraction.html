<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      /* Vibrant gradient background */
    }

    /* Container Styling */
    #container {
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      /* Slight transparency for modern effect */
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 350px;
      transition: transform 0.3s ease-in-out;
    }



    #container:hover {
      transform: translateY(-10px);
      }

      /* Header Styling */
    h1 {
      font-size: 34px;
      font-weight: bold;
      color: #ff5c8d;
      /* Bold and bright pink for header */
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Timer and Score Styling */
    .timer, .score {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
      color: #ff5c8d;
      /* Matching color with header */
    }

    /* Difficulty Dropdown Styling */
    .difficulty-label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      display: inline-block;
      color: #333;
    }

    .difficulty {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ff5c8d;
      background-color: #fff;
      color: #ff5c8d;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .difficulty:hover {
      background-color: #ff5c8d;
      color: #fff;
    }

    /* Question Styling */
    .question {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* Answer Input Section */
    .answer-section {
      margin-bottom: 20px;
    }

    .answer-input {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #ff5c8d;
      text-align: center;
      transition: all 0.3s ease;
    }

    .answer-input:focus {
      border-color: #feb47b;
      box-shadow: 0 0 10px rgba(255, 94, 158, 0.5);
      }

      /* Feedback Message Styling */
    .feedback {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }

    /* Correct Answer Feedback */
    .feedback.correct {
      background-color: #4CAF50;
      /* Green for correct */
    }

    /* Wrong Answer Feedback */
    .feedback.wrong {
      background-color: #FF5733;
      /* Red for wrong */
    }

    /* Number Pad Styling */
    .number-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .num-btn {
      padding: 18px;
      font-size: 22px;
      background-color: #ff5c8d;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .num-btn:hover {
      background-color: #feb47b;
    }

    .num-btn:active {
      transform: scale(0.95);
      }

      .num-btn:focus {
      outline: none;
    }

    /* Animation Effects */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Apply Pulse Animation on Button Hover */
      .num-btn:hover {
      animation: pulse 0.5s ease-in-out;
    }



    /* Header Bar Styling */
    #header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .timer, .score, .difficulty {
      margin: 0 10px;
      flex: 1;
      text-align: center;
    }

    .difficulty {
      flex: 1;
      max-width: 120px;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- Header Section -->
      <h1>Speed Math Practice</h1>

      <div id="header-bar">
        <div id="timer" class="timer">
          00:00
        </div>
        <div id="score" class="score">
          Score: 0
        </div>
        <select id="difficulty" class="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <!-- Question Display -->
      <div id="question" class="question">
        12 Ã— 15
      </div>

      <!-- Answer Input -->
      <div class="answer-section">
        <input type="text" id="answer" class="answer-input" placeholder="Enter Answer" />
      <div id="feedback" class="feedback"></div>
    </div>

    <!-- Number Pad -->
    <div class="number-pad">
      <button class="num-btn" onclick="appendNumber(1)">1</button>
      <button class="num-btn" onclick="appendNumber(2)">2</button>
      <button class="num-btn" onclick="appendNumber(3)">3</button>
      <button class="num-btn" onclick="appendNumber(4)">4</button>
      <button class="num-btn" onclick="appendNumber(5)">5</button>
      <button class="num-btn" onclick="appendNumber(6)">6</button>
      <button class="num-btn" onclick="appendNumber(7)">7</button>
      <button class="num-btn" onclick="appendNumber(8)">8</button>
      <button class="num-btn" onclick="appendNumber(9)">9</button>
      <button class="num-btn" onclick="clearAnswer()">C</button>
      <button class="num-btn" onclick="appendNumber(0)">0</button>
    </div>
  </div>



  <script>

    let score = 0;
    let timer = 0;
    let timerInterval;
    let currentAnswer = 0;
    let currentQuestion = {
      num1: 0,
      num2: 0
    };

    const timerElement = document.getElementById("timer");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");
    const answerInput = document.getElementById("answer");

    function startTimer() {
      timer = 0;
      timerElement.textContent = "00:00";
      timerInterval = setInterval(() => {
        timer++;
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerElement.textContent = `${minutes < 10 ? '0' + minutes: minutes}:${seconds < 10 ? '0' + seconds: seconds}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateScore() {
      scoreElement.textContent = `Score: ${score}`;
    }

    function generateQuestion() {

      const difficulty = document.getElementById("difficulty").value;
      let num1,
      num2;

      if (difficulty === "easy") {
        num1 = getRandomInt(1, 99);
        num2 = getRandomInt(1, 99);
      } else if (difficulty === "medium") {
        num1 = getRandomInt(100, 500);
        num2 = getRandomInt(1, 99);
      } else if (difficulty === "hard") {
        num1 = getRandomInt(100, 999);
        num2 = getRandomInt(100, 999);
      }

      // Ensure num1 is always greater than or equal to num2
      if (num1 < num2) {
        [num1,
          num2] = [num2,
          num1]; // Swap numbers
      }

      currentQuestion.num1 = num1;
      currentQuestion.num2 = num2;
      currentAnswer = num1 - num2;

      document.getElementById("question").textContent = `${num1} - ${num2}`;
      answerInput.value = '';

      // Helper function to generate a random integer within a range
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    }



    function getRandomIntFromRanges(ranges) {
      const range = ranges[Math.floor(Math.random() * ranges.length)];
      return getRandomInt(range[0], range[1]);
    }

    function getRandomIntWithoutZero(min, max) {
      let num;
      do {
        num = getRandomInt(min, max);
      } while (num % 10 === 0); // Avoid numbers with zero
      return num;
    }


    function checkAnswer() {
      const userAnswer = parseInt(answerInput.value);

      if (userAnswer === currentAnswer) {
        score++;
        updateScore();
        showFeedback(true);

        // Stop the timer during the delay
        clearInterval(timerInterval);

        // Add a delay before generating the next question
        setTimeout(() => {
          generateQuestion();
          resetTimer(); // Restart the timer after the delay
        }, 2000); // 1000 milliseconds = 1 second delay
      } else {
        // Check if the user has entered the correct number of digits
        if (answerInput.value.length === currentAnswer.toString().length) {
          showFeedback(false);
          answerInput.value = ''; // Clear input
        }
      }
    }




    function showFeedback(isCorrect) {
      feedbackElement.style.display = "block";
      if (isCorrect) {
        feedbackElement.textContent = "Correct!";
        feedbackElement.style.color = "green";
      } else {
        feedbackElement.textContent = "Try Again!";
        feedbackElement.style.color = "red";
      }

      setTimeout(() => {
        feedbackElement.style.display = "none";
      }, 2000);
    }

    function appendNumber(num) {
      answerInput.value += num;
      checkAnswer();
    }

    function clearAnswer() {
      answerInput.value = '';
    }
    function resetTimer() {
      clearInterval(timerInterval); // Clear the existing timer
      startTimer(); // Restart the timer
    }

    document.addEventListener("DOMContentLoaded", () => {
      startTimer();
      generateQuestion();

      document.getElementById("difficulty").addEventListener("change", () => {
        generateQuestion();
        resetTimer();
      });

      // Listen for keyboard input (for laptop/PC users)
      answerInput.addEventListener("input", checkAnswer);
      document.addEventListener("keydown", (event) => {
        if (event.key >= "0" && event.key <= "9") {
          appendNumber(event.key);
        } else if (event.key === "Backspace") {
          clearAnswer();
        }
      });
    });

  </script>
</body>
</html>
