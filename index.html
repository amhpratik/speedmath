<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      flex-direction: column;
      overflow: hidden; /* Prevent body overflow */
    }

    .card-header {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      font-size: 36px;
      font-weight: bold;
      color: #ff5c8d;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      margin-top: 30px;
    }

    .card-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 80%;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 120px; /* Space to push content below header */
      max-height: 80vh; /* Limit height of scrollable area */
      overflow-y: auto;
      padding: 10px 0;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card img {
      max-width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .card-container {
        justify-content: center;
        width: 90%;
      }

      .card {
        width: 150px;
        margin-bottom: 20px;
      }

      .card-header {
        font-size: 28px;
        padding: 20px;
      }

      .card h3 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      /* Ensure header is visible on mobile */
      .card-header {
        font-size: 24px;
        padding: 15px;
        width: 90%;
      }

      /* Cards adjustment for 2 per row on smaller screens */
      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .card {
        width: 48%; /* Adjust width for two cards per row */
        margin-bottom: 15px;
      }

      .card h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Card View for Title -->
  <div class="card-header">
    Math Practice
  </div>

  <!-- Cards for different math categories -->
  <div class="card-container">
    <div class="card" onclick="window.location.href='addition.html'">
      <img src="addition.png" alt="Addition">
      <h3>Addition</h3>
    </div>

    <div class="card" onclick="window.location.href='subtraction.html'">
      <img src="subtraction.png" alt="Subtraction">
      <h3>Subtraction</h3>
    </div>

    <div class="card" onclick="window.location.href='multiplication.html'">
      <img src="multiplication.png" alt="Multiplication">
      <h3>Multiplication</h3>
    </div>

    <div class="card" onclick="window.location.href='division.html'">
      <img src="division.png" alt="Division">
      <h3>Division</h3>
    </div>
  </div>

</body>
</html>
